<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta d'identità</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- contenuto principale -->
        <main>
            <section class="card">
                <h2 class="title bk-yellow">Repubblica Italiana</h2>
                <div class="row">
                    <div class="col-6">
                        <div class="card-avatar">
                            <img class="w-100" id="immage" src="img/avatar.png" alt="avatar documento">
                        </div>
                    </div>
                    <div class="col-6">
                        <h3 class="title bk-green">Dati anagrafici:</h3>
                        <h4 class="sub-title"><strong class="input">Nome: </strong><span id="name"></span></h4>
                        <h4 class="sub-title"><strong class="input">Cognome: </strong><span id="lastname"></span></h4>
                        <h4 class="sub-title"><strong class="input">Età: </strong><span id="age"></span></h4>
                        <h4 class="sub-title"><strong class="input">Colore Pref.: </strong><span id="color"></span></h4>
                        <h4 class="sub-title"><strong class="input">Password: </strong><span id="password"></span></h4>
                    </div>
                </div>
            </section>
        </main>
        <!-- fine contenuto principale -->
    </div>

    <!-- app JS -->
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
