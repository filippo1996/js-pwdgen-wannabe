<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta d'identità</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- contenuto principale -->
        <main>
            <section class="card">
                <h2 class="title bk-yellow">Repubblica Italiana</h2>
                <div class="row">
                    <div class="col-6">
                        <div class="card-avatar">
                            <img class="w-100" src="https://www.w3schools.com/w3images/avatar6.png" alt="avatar documento">
                        </div>
                    </div>
                    <div class="col-6">
                        <h3 class="title bk-green">Dati anagrafici:</h3>
                        <h4 class="sub-title"><strong class="input">Nome:</strong> Filippo</h4>
                        <h4 class="sub-title"><strong class="input">Cognome:</strong> Filippo</h4>
                        <h4 class="sub-title"><strong class="input">Età:</strong> 25</h4>
                        <h4 class="sub-title"><strong class="input">Colore Pref.:</strong> Filippo</h4>
                        <h4 class="sub-title"><strong class="input">Password:</strong> Filippo</h4>
                    </div>
                </div>
            </section>
        </main>
        <!-- fine contenuto principale -->
    </div>

    <!-- app JS -->
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
